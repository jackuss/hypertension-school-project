<div class="lkfs-schedule">
    <table class="table">
        <thead>
        <tr>
            <th class="col-md-2">Data</th>
            <th class="text-center col-md-2">Godzina rozpoczęcia</th>
            <th class="col-md-7">Nazwa</th>
            <th class="text-center col-md-1">Szczegóły</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in schedule.data">
            <td>{{row.date | lkfsDate}}</td>
            <td class="text-center">{{row.startTime | lkfsTime}}</td>
            <td>{{row.name}}</td>
            <td class="text-center"><span class="lkfs-schedule-details-link" ng-click="schedule.showDetails(row)"><i class="glyphicon glyphicon-info-sign"></i></span></td>
        </tr>
        </tbody>
    </table>
</div>
