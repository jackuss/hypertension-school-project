<div class="lkfs-gallery">
    <div class="form-group lkfs-gallery-select">
        <label>Wybierz galerie:</label>
        <select class="form-control" ng-model="galery.selectedItem" ng-change="" ng-options="item as item.label for item in galery.selectData track by item.id"></select>
        <div class="lkfs-gallery-miniatures" ng-if="galery.showGalery()">
            <ng-gallery images="galery.images[galery.selectedItem.id]"></ng-gallery>
        </div>
    </div>

</div>
